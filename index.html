<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<style id="jsbin-css">
* {
  box-sizing: border-box;
}

main {
  padding: 30px;
  min-width: 250px;
}

.hero {
  height: 200px;
  margin-bottom: 20px;
}

.hero img {
  height: 100%
}


.thumbnail {
  display: inline-block;
  cursor: pointer;
  height: 60px;
}

a.thumbnail:hover {
  box-shadow: 5px 5px 5px gray;
}

.thumbnail img {
  max-height: 100%;
}
</style>
</head>
<body>
<main>
  <h1>Image Carousel</h1>
  <div class="hero">
    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-65/cat1.jpg" alt="" />
  </div>
  <div class="thumbnails">
    <a class="thumbnail"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-65/cat1.jpg" alt="" /></a>
    <a class="thumbnail"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-65/cat2.jpg" alt="" /></a>
    <a class="thumbnail"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-65/cat3.jpg" alt="" /></a>
    <a class="thumbnail"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-65/cat4.jpg" alt="" /></a>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
</main>
<script id="jsbin-javascript">
function handleThumbnailClicks() {
  //when the little images are clicked ...
  $('.thumbnail').click(function(event) {
    //create a variable to hold the img source (Url) of the clicked thumbnail
    var imgSrc = $(event.currentTarget).find('img').attr('src');
    //replace the image source (URL) of the main top image with the one above that was clicked
    $('.hero img').attr('src', imgSrc);
  })
}
//shorcut function for the document ready function (what the app will do when the page loads)
$(function() {
  handleThumbnailClicks();
});
</script>
</body>
</html>
